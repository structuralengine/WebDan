<section class="fatigues">
  <h2>
    Fatigues
    <a href="#!/fatigues/add"><span class="glyphicon glyphicon-plus"></span></a>
  </h2>

  <section ng-repeat="group in ctrl.groups" ng-init="fatigues = ctrl.groupedFatigues[group.$id] || []">
    <h3>{{group.g_name}}</h3>

    <hot-table
      settings="ctrl.settings"
      datarows="fatigues">
    </hot-table>
  </section>
</section>
