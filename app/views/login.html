<section class="login">
  <h2>Login Page</h2>

  <form role="form" name="LoginForm" ng-submit="ctrl.submit(LoginForm)">
    <fieldset ng-disabled="LoginForm.$submitted">
      <p class="form-group">
        <label for="loginId">Id</label>
        <input id="loginId" required name="id" type="text" ng-model="ctrl.user.id" class="form-control" />
      </p>

      <p class="form-group">
        <label for="loginPass">Password</label>
        <input id="loginPass" required name="pass" type="password" ng-model="ctrl.user.password" class="form-control" />
      </p>

      <p>
        <button type="submit" class="btn btn-primary"
            ng-disabled="
              LoginForm.$invalid ||
              LoginForm.$submitted ||
              LoginForm.$pristine
            ">
          Log In
        </button>
      </p>
    </fieldset>
  </form>

  <p ng-show="err" class="bg-danger">{{err}}</p>
</section>
