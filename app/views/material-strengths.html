<section class="material-strengths">
  <h2>Material Strengths</h2>

  <section ng-repeat="group in ctrl.groups" ng-init="materialStrengths = ctrl.materialStrengths[group.g_no] || []">
    <h3>{{group.g_name}}</h3>

    <hot-table
      hot-id="materialStrengths-{{$index}}"
      settings="ctrl.settings"
      datarows="materialStrengths">
    </hot-table>
  </section>
</section>
