<section class="safety-factors">
  <h2>
    SafetyFactors
    <a href="#!/safety-factors/add"><span class="glyphicon glyphicon-plus"></span></a>
  </h2>

  <section ng-repeat="group in ctrl.groups" ng-init="safetyFactors = ctrl.groupedSafetyFactors[group.$id]">
    <h3>{{group.g_name}}</h3>

    <hot-table
      settings="ctrl.settings"
      datarows="safetyFactors">
    </hot-table>
  </section>
</section>
