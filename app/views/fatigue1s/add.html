<section class="fatigue1s">
  <h2>
    <a href="#!/fatigue1s">
      <span class="glyphicon glyphicon-arrow-left"></span> Fatigue1s
    </a>
    Add Fatigue1
  </h2>

  <form name="Fatigue1Form" ng-submit="ctrl.submit(Fatigue1Form)">
    <fieldset ng-disabled="Fatigue1Form.$submitted">
      <table>
        <tbody>
          <tr>
            <td>DesignPoint</td>
            <td></td>
            <td>
              <select name="designPoint" ng-model="ctrl.fatigue1.designPoint" ng-options="designPoint.$id as (designPoint.Member.m_no +' / '+ designPoint.p_name) for designPoint in ctrl.designPoints">
              </select>
            </td>
          </tr>
          <tr>
            <td>位置</td>
            <td></td>
            <td>
              <label for="rebar_side">
                <input type="radio" name="rebar_side" ng-model="ctrl.fatigue1.rebar_side" value="上"> 上
              </label>
              <label for="rebar_side">
                <input type="radio" name="rebar_side" ng-model="ctrl.fatigue1.rebar_side" value="下"> 下
              </label>
            </td>
          </tr>
          <tr>
            <td>用途</td>
            <td></td>
            <td>
              <label for="purpose">
                <input type="radio" name="purpose" ng-model="ctrl.fatigue1.purpose" value="bending-moment"> 曲げ
              </label>
              <label for="purpose">
                <input type="radio" name="purpose" ng-model="ctrl.fatigue1.purpose" value="shear"> せん断
              </label>
            </td>
          </tr>
          <tr>
            <td>S<sub>A</sub>/S<sub>C</sub></td>
            <td></td>
            <td><input type="numeric" name="SASC" ng-model="ctrl.fatigue1.SASC"></td>
          </tr>
          <tr>
            <td>S<sub>B</sub>/S<sub>C</sub></td>
            <td></td>
            <td><input type="numeric" name="SBSC" ng-model="ctrl.fatigue1.SBSC"></td>
          </tr>
          <tr>
            <td>&kappa; = 0.06</td>
            <td>N<sub>A</sub></td>
            <td><input type="numeric" step="0.1" name="kappa006.NA" ng-model="ctrl.fatigue1.kappa006.NA"></td>
          </tr>
          <tr>
            <td></td>
            <td>N<sub>B</sub></td>
            <td><input type="numeric" step="0.01" name="kappa006.NB" ng-model="ctrl.fatigue1.kappa006.NB"></td>
          </tr>
          <tr>
            <td>&kappa; = 0.12</td>
            <td>N<sub>A</sub></td>
            <td><input type="numeric" name="kappa012.NA" ng-model="ctrl.fatigue1.kappa012.NA"></td>
          </tr>
          <tr>
            <td></td>
            <td>N<sub>B</sub></td>
            <td><input type="numeric" step="0.1" name="kappa012.NB" ng-model="ctrl.fatigue1.kappa012.NB"></td>
          </tr>
          <tr>
            <td>複線補正 r<sub>2</sub></td>
            <td>&alpha;</td>
            <td><input type="numeric" name="r2.a" ng-model="ctrl.fatigue1.r2.a"></td>
          </tr>
          <tr>
            <td></td>
            <td>&beta;</td>
            <td><input type="numeric" name="r2.b" ng-model="ctrl.fatigue1.r2.b"></td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary"
        ng-disabled="
          Fatigue1Form.$invalid ||
          Fatigue1Form.$submitted ||
          Fatigue1Form.$pristine
        ">
        Submit
      </button>
    </fieldset>
  </form>
</section>
