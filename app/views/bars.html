<section class="bars">
  <h2>Bars</h2>

  <section ng-repeat="group in ctrl.groups"
      ng-init="
        g_no = group.g_no;
        bars = ctrl.bars[g_no] || [];
        settings = ctrl.settings[g_no];
      ">
    <h3>{{group.g_name}}</h3>

    <hot-table
      settings="settings"
      datarows="bars">
    </hot-table>
  </section>
</section>
