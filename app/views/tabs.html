<li role="presentation"
    ng-repeat="page in tabs.pages"
    ng-class="{active: tabs.path == page.slug}">

  <a ng-href="#!/{{page.slug}}">{{page.ja}}</a>
</li>

<li role="presentation" ng-class="{active: tabs.path == 'words'}">
  <a ng-href="#!/words">用語</a>
</li>

<li role="presentation" ng-class="{active: tabs.path == 'pages'}">
  <a ng-href="#!/pages">項目</a>
</li>
