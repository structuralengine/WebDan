<section class="material-strengths">
  <h2>
    MaterialStrengths
    <a href="#!/material-strengths/add"><span class="glyphicon glyphicon-plus"></span></a>
  </h2>

  <section ng-repeat="group in ctrl.groups" ng-init="materialStrengths = ctrl.groupedMaterialStrengths[group.$id]">
    <h3>{{group.g_name}}</h3>

    <hot-table
      settings="ctrl.settings"
      datarows="materialStrengths">
    </hot-table>
  </section>
</section>
