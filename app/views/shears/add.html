              </tr>
            </tbody>
          </table>

          <button type="submit" class="btn btn-primary"
            ng-disabled="ShearForm.$invalid || ShearForm.$submitted || ShearForm.$pristine">
            Submit
          </button>
        </div>

        <div class="col-sm-3">
          <pre>{{ctrl.shear|json}}</pre>
        </div>

    </fieldset>
