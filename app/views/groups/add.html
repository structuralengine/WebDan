<section class="groups">
  <h2>
    <a href="#!/groups"><span class="glyphicon glyphicon-arrow-left"></span> Groups</a>
    Add Group
  </h2>

  <form name="GroupForm" ng-submit="ctrl.submit(GroupForm)">
    <fieldset ng-disabled="GroupForm.$submitted">
      <div class="form-group">
        <label>No</label>
        <input type="number" step="0.1" class="form-control" name="no" ng-model="ctrl.group.g_no" required>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ng-model="ctrl.group.g_name" required>
      </div>

      <button type="submit" class="btn btn-default ng-hide"></button>
    </fieldset>
  </form>
</section>
