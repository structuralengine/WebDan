<div class="radio" ng-repeat="(key, config) in ctrl.settings.spec.items">
  <label>
    <input type="radio" name="spec" ng-model="ctrl.basicInformation.spec" ng-value="key"> {{config.ja}}
  </label>
</div>

<div class="options">
  <div class="checkbox" ng-repeat="(key, config) in ctrl.settings.spec.options">
    <label>
      <input type="checkbox" name="{{key}}" ng-model="ctrl.basicInformation[key]"> {{config.ja}}
    </label>
  </div>
</div>
