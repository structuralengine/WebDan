<section class="material-strength-rest">
  <h2>
    MaterialStrengthRest
    <a href="#!/material-strength-rest/add"><span class="glyphicon glyphicon-plus"></span></a>
  </h2>

  <section ng-repeat="group in ctrl.groups" ng-init="materialStrengthRest = ctrl.groupedMaterialStrengthRest[group.$id] || []">
    <h3>{{group.g_name}}</h3>

    <hot-table
      settings="ctrl.settings"
      datarows="materialStrengthRest">
    </hot-table>
  </section>
</section>
