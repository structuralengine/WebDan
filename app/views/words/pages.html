<ol>
  <li ng-repeat="(key, title) in ctrl.pages track by $index"
      ng-class="{active: key == ctrl.page}"
      ng-if="!$last">
    <a ng-click="ctrl.select(key)">
      {{title}}
    </a>
    <a ng-href="images/words/{{key}}.png" class="glyphicon glyphicon-picture" title="画像を開く" target="_blank"></a>
  </li>
</ol>
