<section class="material-strength-rests">
  <h2>MaterialStrengthRest</h2>

  <section ng-repeat="group in ctrl.groups" ng-init="materialStrengthRests = ctrl.materialStrengthRests[group.g_no] || []">
    <h3>{{group.g_name}}</h3>

    <hot-table
      ng-repeat="materialStrengthRest in materialStrengthRests"
      settings="materialStrengthRest.settings"
      datarows="materialStrengthRest.datarows">
    </hot-table>
  </section>
</section>
