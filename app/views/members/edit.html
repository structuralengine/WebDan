<section class="memebers">
  <h2>Edit Member</h2>

  <form name="MemberForm" ng-submit="ctrl.submit(MemberForm)">
    <fieldset ng-disabled="MemberForm.$submitted">
      <div class="form-group">
        <label>Group No</label>
        <select name="group" class="form-control" name="group" 
            ng-model="ctrl.member.group" 
            ng-options="group.$id as group.name for group in ctrl.groups">
          <option value=""></option>
        </select>
      </div>

      <div class="form-group">
        <label>Member No</label>
        <input type="number" class="form-control" name="no" ng-model="ctrl.member.no" required>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </fieldset>
  </form>
</section>
