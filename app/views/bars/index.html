<section class="bars">
  <h2>
    Bars
    <a href="#!/bars/add"><span class="glyphicon glyphicon-plus"></span></a>
  </h2>

  <section ng-repeat="group in ctrl.groups" ng-init="bars = ctrl.groupedBars[group.$id]">
    <h3>{{group.g_name}}</h3>

    <hot-table
      settings="ctrl.settings"
      datarows="bars">
    </hot-table>
  </section>
</section>
