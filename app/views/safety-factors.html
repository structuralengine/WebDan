<section class="safety-factors">
  <h2>Safety Factors</h2>

  <section ng-repeat="group in ctrl.groups" ng-init="safetyFactors = ctrl.safetyFactors[group.g_no] || []">
    <h3>{{group.g_name}}</h3>

    <hot-table
      hot-id="safetyFactors-{{$index}}"
      settings="ctrl.settings"
      datarows="safetyFactors">
    </hot-table>
  </section>
</section>
