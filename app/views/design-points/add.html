<section class="design-points">
  <h2>
    <a href="#!/design-points"><span class="glyphicon glyphicon-arrow-left"></span> DesignPoints</a>
    Add DesignPoint
  </h2>

  <form name="DesignPointForm" ng-submit="ctrl.submit(DesignPointForm)">
    <fieldset ng-disabled="DesignPointForm.$submitted">
      <div class="form-group">
        <label>Member</label>
        <select class="form-control" tabindex="1"
            name="member"
            ng-model="ctrl.designPoint.member"
            ng-options="member.$id as (member.m_no +' / '+ member.Group.g_name) for member in ctrl.members">
        </select>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" tabindex="2" name="p_name" ng-model="ctrl.designPoint.p_name">
      </div>

      <div class="form-group">
        <label>Point</label>
        <input type="text" class="form-control" tabindex="3" name="p_id" ng-model="ctrl.designPoint.p_id">
      </div>

      <div class="form-group">
        <label>Locaton</label>
        <input type="text" class="form-control" tabindex="4" name="p_pos" ng-model="ctrl.designPoint.p_pos">
      </div>

      <button type="submit" class="btn btn-primary"
        ng-disabled="
          DesignPointForm.$invalid ||
          DesignPointForm.$submitted ||
          DesignPointForm.$pristine
        ">
        Submit
      </button>
    </fieldset>
  </form>
</section>
