<section class="design-points">
  <h2>
    DesignPoints
    <a href="#!/design-points/add"><span class="glyphicon glyphicon-plus"></span></a>
  </h2>

  <section ng-repeat="group in ctrl.groups" ng-init="designPoints = ctrl.groupedDesignPoints[group.$id]">

    <hot-table
      settings="ctrl.settings"
      datarows="designPoints">
    </hot-table>
  </section>
</section>
