<div class="container">
  <div class="btn-group">
    <nav>
      <a routerLink="./basic-information" (click)="activePageChenge(0)" routerLinkActive="selected-item"
        class="btn btn-outline-primary" id="0">基本データ</a>
      <a routerLink="./members" (click)="activePageChenge(1)" routerLinkActive="selected-item"
        class="btn btn-outline-primary" id="1">部材・断面</a>
      <a routerLink="./design-points" (click)="activePageChenge(2)" routerLinkActive="selected-item"
        class="btn btn-outline-primary" id="2">算出点</a>
      <a routerLink="./bars" (click)="activePageChenge(3)" routerLinkActive="selected-item"
        class="btn btn-outline-primary" id="3">鉄筋配置</a>
      <a routerLink="./steels" (click)="activePageChenge(4)" routerLinkActive="selected-item"
        class="btn btn-outline-primary" id="4">鉄骨配置</a>
      <a routerLink="./fatigues" (click)="activePageChenge(5)" routerLinkActive="selected-item"
        class="btn btn-outline-primary" id="5">疲労データ</a>
      <a routerLink="./safety-factors-material-strengths" (click)="activePageChenge(6)" routerLinkActive="selected-item"
        class="btn btn-outline-primary" id="6">安全係数・材料強度</a>
      <a routerLink="./section-forces" (click)="activePageChenge(7)" routerLinkActive="selected-item" *ngIf="isManual"
        class="btn btn-outline-primary" id="7">断面力</a>
      <a routerLink="./calculation-print" (click)="activePageChenge(8)" routerLinkActive="selected-item"
        class="btn btn-outline-primary" id="8">計算・印刷</a>
    </nav>
  </div>
</div>

<div class="router-container">
  <router-outlet (activate)='onActivate($event)' (deactivate)='onDeactivate($event)'></router-outlet>
</div>
