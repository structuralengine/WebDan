<div class="row">
  <div class="col-xs-4 margin">
    <div *ngIf="loggedIn" class="welcome-message">
      {{loginUserName}}さん！あなたの保有ポイントは{{userPoint}}ポイントです
    </div>
    <div>{{pickup_file_name}}</div>
  </div>

  <div class="col-xs-4 margin">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>ファイル</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="renew()">新規作成</button>

        <label>
          <span ngbDropdownItem>
            ファイルを開く
            <input type="file" accept="application/wdj" (change)="open($event)" style="display:none" />
          </span>
        </label>

        <label>
          <span ngbDropdownItem>
            pickupファイルを開く
            <input type="file" accept="text/pik" (change)="pickup($event)" style="display:none" />
          </span>
        </label>

        <button ngbDropdownItem (click)="save()">ファイルを保存</button>
      </div>
    </div>
  </div>

  <div class="col-xs-4 margin">
    <div *ngIf="!loggedIn" class="d-inline-block">
      <button (click)="logIn()" class="btn btn-outline-primary">ログイン</button>
    </div>
    <div *ngIf="loggedIn" class="d-inline-block">
      <div class="logout-button">
        <button (click)="logOut()" class="btn btn-outline-primary">ログアウト</button>
      </div>
    </div>
  </div>

  <div class="col-xs-4 margin">
    <div class="d-inline-block">
      <button class="btn btn-outline-primary" onClick="window.open('https://doboku-design-program.slack.com/archives/C019HF34FPE','_blank')" >ヘルプ</button>
    </div>
  </div>

</div>
