<div #ht_container class="ht-container">
  <ngb-tabset>
    <ngb-tab *ngFor="let groupe of groupe_list; index as i">
      <ng-template ngbTabTitle>
        <h5 *ngIf="groupe?.length > 0">{{ groupe[0].g_name }}</h5>
      </ng-template>
      <ng-template ngbTabContent>
        <div class="table-container">
          <app-sheet #grid [options]="options[i]"></app-sheet>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

<div class="right-table">
  <p>環境条件</p>
  <table>
    <tbody>
      <tr>
        <th width="30">1</th>
        <td>一般</td>
      </tr>
      <tr>
        <th>2</th>
        <td>腐食性</td>
      </tr>
      <tr>
        <th>3</th>
        <td>とくに厳しい腐食性</td>
      </tr>
    </tbody>
  </table>
</div>
