<div #ht_container class="ht-container">
  <ngb-tabset>
    <ngb-tab *ngFor="let groupe of groupe_list; index as i">
      <ng-template ngbTabTitle>
        <h5 *ngIf="groupe?.length > 0">{{groupe[0].g_name}}</h5>
      </ng-template>
      <ng-template ngbTabContent>
        <div class="table-container">
          <app-sheet  #grid [options]="options[i]"></app-sheet>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
