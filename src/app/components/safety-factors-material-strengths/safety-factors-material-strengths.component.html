<ngb-tabset>
  <ngb-tab *ngFor="let groupe of groupe_list; index as i">
    <ng-template ngbTabTitle>
      <h5>{{ groupe[0].g_name }}</h5>
    </ng-template>
    <ng-template ngbTabContent>
      <div class="tabContent">
        <ngb-tabset>
          <ngb-tab>
            <ng-template ngbTabTitle>
              鉄筋・コンクリート
            </ng-template>
            <ng-template ngbTabContent>

              <div class="safety-factors">
                <h5>安全係数</h5>
                <div class="table-container">
                  
                  
                  <app-sheet  #grid_safety_factors [options]="options1"></app-sheet>

                  <!-- <hot-table class="hot" [settings]="safety_factors_table_settings"
                    [data]="safety_factors_table_datas[i]" [colHeaders]="false" [rowHeaders]="false" width="980"
                    licenseKey="non-commercial-and-evaluation">
                    <hot-column data="title" width="250" [readOnly]="true"></hot-column>
                    <hot-column data="M_rc" width="70"></hot-column>
                    <hot-column data="M_rs" width="70"></hot-column>
                    <hot-column data="M_rbs" width="70"></hot-column>
                    <hot-column data="V_rc" width="70"></hot-column>
                    <hot-column data="V_rs" width="70"></hot-column>
                    <hot-column data="V_rbc" width="70"></hot-column>
                    <hot-column data="V_rbs" width="70"></hot-column>
                    <hot-column data="V_rbv" width="70"></hot-column>
                    <hot-column data="ri" width="70"></hot-column>
                    <hot-column data="range" width="100"></hot-column>
                  </hot-table> -->
                </div>
                <div class="range-fieldset">
                  <fieldset>
                    <legend>鉄筋配置</legend>
                    <ol>
                      <li>引張鉄筋</li>
                      <li>引張＋圧縮</li>
                      <li>全周鉄筋</li>
                    </ol>
                  </fieldset>
                </div>
              </div>

              <div class="material-strength">
                <h5>鉄筋材料強度</h5>
                <div class="table-container">
                  

                  <app-sheet  #grid_bar_strength [options]="options2"></app-sheet>

                  <!-- <hot-table class="hot" [settings]="bar_strength_table_settings" [data]="bar_strength_table_datas[i]"
                    [colHeaders]="false" [rowHeaders]="false" width="530"
                    licenseKey="non-commercial-and-evaluation">
                    <hot-column data="title" width="250" [readOnly]="true"></hot-column>
                    <hot-column data="fsy1" width="70"></hot-column>
                    <hot-column data="fsy2" width="70"></hot-column>
                    <hot-column data="fsu1" width="70"></hot-column>
                    <hot-column data="fsu2" width="70"></hot-column>
                  </hot-table> -->

                  <div class="concrete-strength">
                    <h5>コンクリート材料強度</h5>

                    <app-sheet  #grid_concrete_strength [options]="options3"></app-sheet>

                    <!-- <hot-table class="hot" [settings]="concrete_strength_table_settings"
                      [data]="concrete_strength_table_datas[i]" [colHeaders]="false" [rowHeaders]="false"
                      licenseKey="non-commercial-and-evaluation">
                      <hot-column data="title" width="390" [readOnly]="true"></hot-column>
                      <hot-column data="value" width="140" type="numeric"></hot-column>
                    </hot-table> -->
                  </div>
                </div>
              </div>

            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>
              杭・施工条件
            </ng-template>
            <ng-template ngbTabContent>
              <div class="pile-factors">
                <h5>杭の施工条件</h5>

                <app-sheet  #grid_pile_factors [options]="options4"></app-sheet>

              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
