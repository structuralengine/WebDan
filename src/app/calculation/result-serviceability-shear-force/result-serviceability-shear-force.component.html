        <g font-size="10pt" text-anchor="start">
            <text x="0" y="42">(b)せん断ひび割れの検討【コンクリート標準　10.2.2.5】</text>
            <text x="0" y="60">1)せん断ひび割れの検討を省略できる部材</text>
            <text x="19" y="79">永久作用と変動作用が組み合わされた時の設計せん断</text>
            <text x="329" y="79">
              V<tspan baseline-shift="0%" font-size="8pt">d</tspan>
            </text>
            <text x="344" y="79">が、せん断補強鋼材を用いない棒</text>
            <text x="0" y="98">部材の設計せん断耐力</text>
            <text x="129" y="98">
              V<tspan baseline-shift="0%" font-size="8pt">cd</tspan>
            </text>
            <text x="144" y="98">の70％よりも小さい場合には、せん断ひび割れの検討は省略できる。</text>
            <text x="19" y="117">なお、この</text>
            <text x="87" y="117">
              V<tspan baseline-shift="0%" font-size="8pt">cd</tspan>
            </text>
            <text x="106" y="117">を求める場合、コンクリートの材料の材料係数</text>
            <text x="374" y="117">
              γ<tspan baseline-shift="0%" font-size="8pt">c</tspan>
            </text>
            <text x="397" y="117">および</text>
            <text x="435" y="117">
              γ<tspan baseline-shift="0%" font-size="8pt">b</tspan>
            </text>
            <text x="454" y="117">は1.0とする。</text>
    
            <text x="0" y="155">2)せん断ひび割れの検討</text> 
            <text x="19" y="174">2)せん断ひび割れの検討においては、永久作用によるせん断補強筋の応力度</text>
            <text x="454" y="174">
              σ<tspan baseline-shift="0%" font-size="8pt">wpd</tspan>
            </text>
            <text x="480" y="174">を表3.4.2</text>
            <text x="0" y="193">に示す限界値</text> 
            <text x="76" y="193">
              σ<tspan baseline-shift="0%" font-size="8pt">s12</tspan>
            </text>
            <text x="106" y="193">以内とすることにより、せん断ひび割れ幅に関する検討を省略してよい。</text>
            <text x="19" y="212">
              σ<tspan baseline-shift="0%" font-size="8pt">wpd</tspan>
            </text>
            <text x="49" y="212">≦</text>
            <text x="68" y="212">

            </text>
            <text x="19" y="231">ここに、</text>
            <text x="76" y="231">
              σ<tspan baseline-shift="0%" font-size="8pt">wpd</tspan>
            </text> 
            <text x="102" y="231">: 永久作用によるせん断補強筋の設計応力度</text>
            <text x="359" y="231">
              (N/mm<tspan baseline-shift="18%" font-size="8pt">2</tspan>)
            </text>
    
            <text x="163" y="257">
              (V<tspan baseline-shift="0%" font-size="8pt">pd</tspan>
            </text> 
            <text x="189" y="257">
              + V<tspan baseline-shift="0%" font-size="8pt">rd</tspan>
            </text> 
            <text x="219" y="257">
              - k<tspan baseline-shift="0%" font-size="8pt">r</tspan>
            </text>  
            <text x="238" y="257">
              ・V<tspan baseline-shift="0%" font-size="8pt">cd</tspan>)s
            </text> 
    
            <text x="352" y="257">
              V<tspan baseline-shift="0%" font-size="8pt">pd</tspan>
            </text> 
            <text x="378" y="257">
              + V<tspan baseline-shift="0%" font-size="8pt">cd</tspan>
            </text> 
    
            <text x="113" y="268">
              σ<tspan baseline-shift="0%" font-size="8pt">wpd</tspan>  ＝
            </text> 
            <text x="299" y="268">・</text>
    
            <text x="170" y="280">
              A<tspan baseline-shift="0%" font-size="8pt">w</tspan>・z・(sinθ+cosθ)
            </text>
            <text x="299" y="268">・</text>
            <text x="333" y="280">
              V<tspan baseline-shift="0%" font-size="8pt">pd</tspan>
            </text> 
            <text x="359" y="280">
              + V<tspan baseline-shift="0%" font-size="8pt">rd</tspan>

            <text x="389" y="280">
              + V<tspan baseline-shift="0%" font-size="8pt">cd</tspan>
            </text> 
    
            <text x="76" y="299">
              σ<tspan baseline-shift="0%" font-size="8pt">s12</tspan>
            </text>
            <text x="102" y="299">: せん断またはねじりひび割れ幅の検討を省略できる部材における永久作</text>
            <text x="113" y="318">

              V<tspan baseline-shift="0%" font-size="8pt">pd</tspan>

              V<tspan baseline-shift="0%" font-size="8pt">rd</tspan>
            </text>
            <text x="102" y="355">: 変動作用による設計せん断力(N)</text>
            <text x="83" y="374">
              V<tspan baseline-shift="0%" font-size="8pt">cd</tspan>
            </text>

            <text x="113" y="393">

            <text x="102" y="431">: せん断補強鉄筋の配置間隔</text><text x="50" y="114">(mm)</text>

            <text x="102" y="450">
                  : 区間sにおけるせん断補強鉄筋の総断面積(mm<tspan baseline-shift="18%" font-size="8pt">2</tspan>)
            </text>

            <text x="102" y="469">: せん断補強鉄筋が部材軸となる角度(＝90°)</text>
            <text x="91" y="488">z</text>
            <text x="102" y="488">: 圧力応力の合力位置から引張鋼材の図心までの距離でｄ/1.15とする。</text>
