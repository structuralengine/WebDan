<button (click)="printTest()">Print</button>

<div id="print-section"  class='HtmlPage'>
  <ng-container *ngFor="let pages of safety_moment_pages">
    <section class="sheet">
      <svg
        width="170mm"
        height="255mm"
        viewBox="0 0 170 255"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        style="font-family:'游明朝', YuMincho, 'ヒラギノ明朝 ProN W3', 'Hiragino Mincho ProN', 'HG明朝E', 7ＭＳ Ｐ明朝', 'ＭＳ 明朝', serif;"
      >
        <g font-size="11">
          <text x="50%" y="20" text-anchor="middle">SVG REPORTS サンプル</text>
        </g>
        <g fill = "navy">
            <text x = "10" y = "25" font-size = "20">
                <tspan>
                    e = mc 
                    <tspan baseline-shift = "super">
                        2
                    </tspan>
                </tspan>
                <tspan x = "10" y = "60">
                    T 
                    <tspan baseline-shift = "sub">
                        i+2
                    </tspan>
                    =T 
                    <tspan baseline-shift = "sub">
                        i
                    </tspan>
                    + T 
                    <tspan baseline-shift = "sub">
                        i+1
                    </tspan>
                </tspan>
            </text>
        </g>
        <g transform="translate(0,10)" font-size="4">
          <g>
            <text x="10" y="30">
              項目1：
              <tspan rep_id="a"></tspan>
            </text>
            <text x="10" y="50">
              項目2：
              <tspan rep_id="b"></tspan>
            </text>
            <text x="10" y="70">
              項目3：
              <tspan rep_id="c"></tspan>
            </text>
            <text x="10" y="90">項目4：</text>
            <text x="25" y="90" type="multi" param="5" rep_id="f" />
          </g>
          <g>
            <path
              d="M10,35h150m-150,20h150m-150,20h150"
              stroke="black"
              stroke-width="0.2"
            />
          </g>
        </g>
        <g font-size="4">
          <text x="10" y="125">画像の挿入</text>
          <text x="80" y="125">インラインsvgの挿入</text>
        </g>
        <image x="10" y="130" width="50" height="50" rep_id="d" />
        <svg x="80" y="130" width="50" height="50" rep_id="e" />
        <rect
          x="5"
          y="5"
          width="160"
          height="245"
          fill="none"
          stroke="black"
          stroke-width="0.5"
        />

        <g font-size="4" text-anchor="middle" transform="translate(0,-5)">
          <text x="50%" y="235">
            使い慣れたドローイングツールを元に帳票を作ってしまおうというものです．
          </text>
          <text x="50%" y="240">
            完全にクライアントサイドで動作するので，環境を選びません．
          </text>
          <text x="50%" y="245">
            firefoxとchromeとie10で動作を確認しました．(operaは？）
          </text>
          <text x="50%" y="250">
            あくまでsvgの印刷への応用を考えたものなので，帳票としての機能は低いです…
          </text>
        </g>
        <text font-size="3" x="50%" y="254" text-anchor="middle">
          <tspan rep_id="pnum" />
          /
          <tspan rep_id="pcnt" />
        </text>
      </svg>
    </section>
  </ng-container>
</div>
