<div *ngIf="isLoading" class="spinner-border" style="width: 1rem; height: 1rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  
  <ng-container *ngIf="!isLoading">
    <ng-container *ngIf="isFulfilled">
  
      <section class="sheet">
        <svg width="150mm" height="260mm" viewBox="0 0 150 260" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
          <!--タイトル-->
          <g font-size="2.5pt" text-anchor="start">
            <text x="0" y="11">3.3 耐久性の照査</text>
  
            <text x="3" y="21">3.3.1 鋼材の腐食に関する検討【コンクリート標準　10.2】</text>
            <text x="3" y="26">(1)ひび割れに関する検討【コンクリート標準　10.2.2】</text>
            <text x="5" y="31">(a)曲げひび割れの検討【コンクリート標準　10.2.2.4】</text>
            <text x="7" y="36">曲げひび割れの検討を省略出来る場合は、使用性の外観(曲げひび割れ）と同様である。</text>
            <text x="7" y="41">曲げひび割れの検討に関しては、コンクリート表面の設計曲げひび割れ幅</text>
            <text x="119" y="41">
              W<tspan baseline-shift="0%" font-size="1.7pt">d</tspan>
            </text>
            <text x="123" y="41">がひび割れんの</text>
            <text x="5" y="46">制限値</text>
            <text x="16" y="46">
              W<tspan baseline-shift="0%" font-size="1.7pt">lim</tspan>
            </text>
            <text x="22" y="46">に対して、以下に示す式により行う。</text>
  
            <text x="7" y="51">
              W<tspan baseline-shift="0%" font-size="1.7pt">d</tspan>
            </text>
            <text x="12" y="51">
              / W<tspan baseline-shift="0%" font-size="1.7pt">lim</tspan>
            </text>
            <text x="22" y="51">≦1.0</text>
            <text x="7" y="56">ここに、</text>
            <text x="22" y="56">
              W<tspan baseline-shift="0%" font-size="1.7pt">d</tspan>
            </text>
            <text x="27" y="56"> : コンクリート表面の曲げひび割れ幅</text><text x="85" y="56">(mm)</text>
            <text x="7" y="61">
              W<tspan baseline-shift="0%" font-size="1.7pt">d</tspan>
            </text>
            <text x="12" y="61">は使用性（外観）と同様に算定し、曲げひび割れの検討手順も同様である。また、</text>
            <text x="135" y="61">
              W<tspan baseline-shift="0%" font-size="1.7pt">lim</tspan>
            </text>
            <text x="141" y="61">は</text>
            <text x="5" y="66">表3.3.1に従う。なお、環境条件は一般の環境とする。</text>
  
            <text x="20" y="74">表3.3.1 鋼材の腐食に対するコンクリートのひび割れ幅の制限値</text>
            <text x="119" y="74">
              W<tspan baseline-shift="0%" font-size="1.7pt">lim</tspan>
            </text>
  
            <!--横線-->
            <g fill="none" stroke="black">
              <line stroke-width="0.50" x1="3" y1="76" x2="150" y2="76" />
              <line stroke-width="0.50" x1="53" y1="81" x2="150" y2="81" />
              <line stroke-width="0.50" x1="3" y1="86" x2="150" y2="86" />
              <line stroke-width="0.50" x1="3" y1="91" x2="150" y2="91" />
            </g>
  
            <!--縦線-->
            <g fill="none" stroke="black">
              <line stroke-width="0.50" x1="3" y1="76" x2="3" y2="91" />
              <line stroke-width="0.50" x1="53" y1="76" x2="53" y2="91" />
              <line stroke-width="0.50" x1="78" y1="81" x2="78" y2="91" />
              <line stroke-width="0.50" x1="103" y1="81" x2="103" y2="91" />
              <line stroke-width="0.50" x1="150" y1="76" x2="150" y2="91" />
            </g>
  
            <text x="20" y="82">鉄筋の種類</text>
            <text x="80" y="80">鋼材の腐食に対する環境条件</text>
            <text x="57" y="85">一般の環境</text>
            <text x="82" y="85">腐食性環境</text>
            <text x="110" y="85">特に厳しい腐食性環境</text>
            <text x="7" y="90">異形鉄筋および普通丸鋼</text>
            <text x="60" y="90">0.005c</text>
            <text x="85" y="90">0.004c</text>
            <text x="120" y="90">0.0035c</text>
  
            <text x="5" y="95">※ｃ：引張鋼材のかぶり</text>
  
          </g>
        </svg>
      </section>

                    <text *ngIf="item.alien == 'center'" text-anchor="middle" [attr.x]="42+c*24"
