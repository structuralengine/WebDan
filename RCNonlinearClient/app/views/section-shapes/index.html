<section class="section-shapes">
  <h2>断面形状</h2>

  <hot-table
    datarows="ctrl.sectionShapes"
    settings="ctrl.settings">
  </hot-table>

  <footer>
    <button type="button" class="btn btn-primary btn-sm"
        ng-disabled="!ctrl.isDirty()"
        ng-click="ctrl.save()">
      <span class="glyphicon glyphicon-plus"></span> Save
    </button>
  </footer>
</section>
